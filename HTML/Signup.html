<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../CSS/cssSignup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <script src="../Javascript/Signup_Validation.js"></script>
</head>
<body>
<a class="home_icon" href="">üè†Ô∏é</a>
<h1>Sign Up</h1>
<div class="form">
<form method="POST" action="../PHP/submit_form.php">
    <h2>‚òª First Name :</h2>
    <input required placeholder="Exp : Karen"  class="input_box" type="text" id="FirstName" name="FirstName">
    <h2>‚òª Last Name :</h2>
    <input required placeholder="Exp : Chua"  class="input_box" type="text" id="LastName" name="LastName">
    <h2>‚ôï Date of birth  :</h2>
    <input class="dob_box" type="date" id="DOB" name="DOB">
    <h2>‚ö• Gender :</h2>
    <input class="gender" type="radio" name="Gender" value="male"><b class="gender"> MALE</b><br>
    <input class="gender" type="radio" name="Gender" value="female"><b class="gender"> FEMALE</b><br>
    <input class="gender" type="radio" name="Gender" value="others"><b class="gender"> OTHER</b>
    <h2>‚òè Phone Number :</h2>
    <input oninput="return validate_phone_number()" required placeholder="Exp : 60127158682" class="input_box" type="tel" id="PhoneNumber" name="PhoneNumber">
    <br>
    <span id="val-phone"></span>
    <h2>‚úâ Email :</h2>
    <input oninput="return validate_email()" placeholder="example@gmail.com"  class="input_box" type="email" id="Email" name="Email">
    <br>
    <span id="val-email"></span>
    <h2>‚öø Password :</h2>
    <input oninput="return formvalid()" class="input_box" type="password" required placeholder="Password" id="Password" name="Password" autocomplete="off">
    <br>
    <span id="val-password"></span>
    <h2>‚öø Confirm Password :</h2>
    <input oninput ="return Validate_Password()" required placeholder="Confirm Password" class="input_box" type="Password" id="Confirm_Password" name="Confirm_Password" autocomplete="off">
    <br>
    <span id="val-confirm"></span>
    <br>
    <br>
    <br>
    <button class="button" name="submit" id="submit" type="submit"><p class="signup_p">Sign Up</p></button>
    <br>
    <br>
    <br>
</form>
</div> <!-- Closing div for form container -->
    <hr>
    <br>
<div class="signup_footer">    
    <p>Already have an Account? <a href="Login.html"><p>Login Now</p></a></p>
    </div>
</body>
</html>
