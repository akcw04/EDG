<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="../CSS/Reset_Password.css">
    <script src="../Javascript/Signup_Validation.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body> 
    <h1>Password Reset</h1>
    <div class="form-position">
        <form method="POST" action="../PHP/reset_password.php">
        <h2>⚿ New Password :</h2>
        <input oninput="return formvalid()" class="input_box" type="password" placeholder="New Password" id="Password" name="Password" autocomplete="off">
        <br>
        <span id="val-password"></span>
        <h2>⚿ Confirm Password :</h2>
        <input oninput ="return Validate_Password()" class="input_box" type="password" placeholder="Confirm Password" id="Confirm_Password" name="Confirm_Password" autocomplete="off">
        <br>
        <span id="val-confirm"></span>
        <br>
        <br>
        <div class="button-position">
            <button class="button" name="submit" id="submit" type="submit">Submit</button>
        </div>
        <a href="../HTML/Login.html"><p class="relogin-text">Relogin Again to Return</p></a>
        <br>
        <br>
        <br>
        </form>
    </div>
    
</body>
</html>
